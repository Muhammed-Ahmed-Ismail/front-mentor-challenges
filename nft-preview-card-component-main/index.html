<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="container">
<section id="card">
  <figure id="card-img">
    <img id="main-image" src="images/image-equilibrium.jpg">
    <div id="on-active-img-container">
    <img id="on-active-img" src="images/icon-view.svg">
    </div>
    <figcaption class="highlighted"> Equilibrium #3429</figcaption>
  </figure>
  <section id="card-info">
    Our Equilibrium collection promotes balance and calm.
    <section id="time-eth">
      <div id="eth" class="icon-wrapper">
        <img src="images/icon-ethereum.svg" class="icon">   0.041 ETH
      </div>
      <div id="time" class="icon-wrapper">
        <img src="images/icon-clock.svg" class="icon">  3 days left
      </div>
    </section>
    <hr>
    <section id="auth-info">
      <img src="images/image-avatar.png">
      <div id="auth-name">
      Creation of <span class="highlighted"> Jules Wyvern</span>
      </div>
    </section>
  </section>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Muhammed-Ismail2017">Muhammed Ismail</a>.
  </div>
</section>
</body>
</html>
